<ion-view title="Add food">
  <ion-content has-header="true" padding="true">
    <div id="add-food" class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="food.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Protein</span>
        <input class="macnut" type="number" ng-model="food.protein">
        <span class="input-unit">grams<span>
      </label>
      <label class="item item-input">
        <span class="input-label">Fat</span>
        <input class="macnut" type="number" ng-model="food.fat">
        <span class="input-unit">grams<span>
      </label>
      <label class="item item-input">
        <span class="input-label">Carbs</span>
        <input class="macnut" type="number" ng-model="food.carbs">
        <span class="input-unit">grams<span>
      </label>
      <label class="item item-input">
        <span class="input-label">Serving size</span>
        <input class="macnut" type="number" ng-model="food.servingSize">
        <span class="input-unit">grams<span>
      </label>
  </ion-content>
</ion-view>
